; https://docs.platformio.org/page/projectconf.html

[env]
lib_deps =
	lmq_engine=symlink://../engine

[env:esp-wroom-32-arduino_debug]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
build_type = debug
upload_port = COM6
monitor_speed = 115200
monitor_port = COM6
monitor_filters = 
	send_on_enter
monitor_echo = yes
lib_deps = 
	${env.lib_deps}
	pablomarquez76/PS4_Controller_Host@^1.0.6
	https://github.com/zacsketches/Arduino_pair.git